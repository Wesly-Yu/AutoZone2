<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 网页布局</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
<!--头部-->
<div class="header">
    <div class="logo">
        <img src="image/logo.png" alt="logo">
    </div>
    <div class="nav">
        <ul>
            <li>用户</li>
            <li>注销</li>
            <li>上传</li>
            <li>手记</li>
        </ul>
    </div>
</div>
<!--主体-->
<div class="main">
    <div class="top">
        <img src="image/1.jpeg" alt="">
    </div>
    <!--<div>遮罩层</div>-->
    <div class="topLayer"></div>
    <div class="topLayer-top">
        <div class="word">It's My Life</div>
        <button class="learn-more">查看结果 &gt;</button>
    </div>
    <div class="middle">
        <div class="m-top">
            <div class="common weibo">
                <img src="image/weibo.png">
                <div class="content">微博</div>
            </div>
            <div class="common weixin">
                <img src="image/weixin.png">
                <div class="content">微信</div>
            </div>
            <div class="common qq">
                <img src="image/QQ.png">
                <div class="content">QQ</div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="m-middle">"I want to give good things to record down,<br>after the recall will be very beautiful."</div>
        <div class="m-bottom">
            <div class="m-com">
                <img src="image/03-02.jpg">
                <div class="desc1">Cool Image</div>
                <div class="desc2">Record The Picture</div>
            </div>
            <div class="m-com">
                <img src="image/03-01.jpg">
                <div class="desc1">Cool Image</div>
                <div class="desc2">Record The Picture</div>
            </div>
            <div class="m-com">
                <img src="image/03-03.jpg">
                <div class="desc1">Cool Image</div>
                <div class="desc2">Record The Picture</div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <div class="bottom-two">
        <div class="content">
            <div class="title">FROM THE PHOTO ALBUM</div>
            <div class="pic-content">
                <dl>
                    <dt><img src="image/04-01.jpg"></dt>
                    <dd class="words">emmmmmmm</dd>
                </dl>
                <dl>
                    <dt><img src="image/04-02.jpg"></dt>
                    <dd class="words">aaaaaaaaaaaaaaaaaaa</dd>
                </dl>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<div class="foot"><a  class="nab" href="www.baidu.com">链接跳转</a></div>
<!--底部-->
</body>
<script src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
<script type="text/javascript" color="0,0,255" opacity='0.7' zIndex="-2" count="99" src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
</html>
